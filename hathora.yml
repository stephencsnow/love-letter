types:
  CardType:
    - GUARD
    - PRIEST
    - BARON
    - HANDMAID
    - PRINCE
    - KING
    - COUNTESS
    - PRINCESS
  Action:
    - DRAW
    - PLAY
  Card:
    type: CardType
  PlayerInfo:
    id: UserId
    points: int
    isActive: boolean
    isShielded: boolean
  Event:
    actor: UserId
    target: UserId?
    actorCard: Card
    targetCard: Card?
    guess: CardType?
    action: Action
  PlayerState:
    players: PlayerInfo[]
    hand: Card[]
    activePlayer: UserId?
    winner: UserId?
    eventLog: string[]

methods:
  joinGame:
  startGame:
  drawCard:
  playCard:
    card: Card
    player: UserId?
    guessed: CardType?

auth:
  anonymous: {}

userState: PlayerState
